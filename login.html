<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 是本地css文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center" style="min-height: 100vh">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="bg-light rounded p-4 my-4 mx-3">
            <div class="d-flex align-items-center justify-content-between">
              <h3 class="text-primary">
                <i class="bi bi-exclude"></i>
                管理系统
              </h3>
            </div>
            <div>
              <form class="row g-3 needs-validation" novalidate id="loginForm">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="请输入您的用户名"
                    name="username"
                    required
                  />
                  <label for="floatingPassword">用户名</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="InputPassword"
                    placeholder="请输入您的密码"
                    name="password"
                    required
                  />
                  <label for="floatingPassword">密码</label>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault"> 记住我 </label>
                  </div>
                  <a href="">忘记密码</a>
                </div>

                <button type="submit" class="btn btn-primary py-3 w-100 mb-4" id="login">登录</button>
                <p class="text-center mb-0">没有账号<a href="./">注册</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="modalMsg"></div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="btn"
      style="display: none"
    ></button>

    <script src="js/bootstrap.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
